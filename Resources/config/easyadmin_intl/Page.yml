easy_admin:
    entities:
        Page:
            class: 'KRG\CmsBundle\Entity\PageInterface'
            list:
                title: '<i class="fa fa-file"></i> Page'
                fields:
                    - name
                    - { property: seo.metaTitle, label: 'seo.title' }
                    - { property: seo.url, label: 'seo.url' }
                    - enabled
                actions:
                    - { name: 'clone', icon: 'clone', css_class: 'btn btn-secondary' }
            form:
                fields:
                    - name
                    -
                        property: seo
                        type: KRG\CmsBundle\Form\Type\SeoType
                        label: false
                    -
                        property: 'content'
                        type: 'KRG\IntlBundle\Form\Type\TranslationType'
                        type_options:
                            entry_type: 'KRG\CmsBundle\Form\Type\ContentType'
                            entry_options:
                                fragment: false
                    - enabled
