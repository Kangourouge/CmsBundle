easy_admin:
    entities:
        Menu:
            class: '%easy_admin_seo_menu_class%'
            list:
                fields:
                    - enabled
                    - name
                    - parent
                    - title
                    - url
            form:
                fields:
                    - enabled
                    - name
                    - parent
                    - title
                    - { property: route, type: KRG\SeoBundle\Form\Type\SeoRouteType }
                    - url
