easy_admin:
    entities:
        Menu:
            class: '%krg_cms.menu.class%'
            list:
                fields:
                    - name
                    - parent
                    - title
                    - url
                    - roles
                    - compound
                    - enabled
                sort: ['position', 'ASC']
                actions:
                    - { name: 'sortable', field: 'position', label: '' }
            form:
                fields:
                    - enabled
                    - compound
                    - name
                    - { property: key, help: 'Unique identifier' }
                    - parent
                    - title
                    - { property: route, type: KRG\CmsBundle\Form\Type\RouteType }
                    - route
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, required: false, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN', 'ROLE_SUPER_ADMIN': 'ROLE_SUPER_ADMIN' } } }
