easy_admin:
    entities:
        Menu:
            class: '%krg_cms.menu.class%'
            list:
                title: '<i class="fa fa-bars"></i> Menu'
                fields:
                    - name
                    - url
                    - enabled
                sort: ['position', 'ASC']
                actions:
                    - { name: 'sortable', field: 'position', label: '' }
            form:
                fields:
                    - { property: key, help: 'Unique identifier' }
                    - name
                    - { property: route, type: KRG\CmsBundle\Form\Type\UrlType, label: 'Url' }
                    - parent
                    - enabled
