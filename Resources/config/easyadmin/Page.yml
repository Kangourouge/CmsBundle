easy_admin:
    entities:
        Page:
            class: 'KRG\CmsBundle\Entity\PageInterface'
            list:
                title: '<i class="fa fa-file"></i> Page'
                fields:
                    - name
                    - { property: seo.metaTitle, label: 'seo.title' }
                    - { property: seo.url, label: 'seo.url' }
                    - enabled
            form:
                fields:
                    - name
                    -
                        property: seo
                        type: KRG\CmsBundle\Form\Type\SeoType
                        label: false
                    -
                        property: 'content'
                        type: KRG\CmsBundle\Form\Type\ContentType
                        entry_options:
                            fragment: false
                    - enabled
