easy_admin:
    entities:
        Filter:
            class: '%krg_cms.filter.class%'
            list:
                title: '<i class="fa fa-filter"></i> Filters'
                fields:
                    - enabled
                    - { property: 'working', type: 'boolean' }
                    - key
                    - name
            form:
                fields:
                    - enabled
                    - name
                    - { property: key, type_options: { required: true } }
                    - { property: form, type: KRG\CmsBundle\Form\Type\FilterType }
