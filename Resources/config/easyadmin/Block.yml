easy_admin:
    entities:
        Block:
            class: 'KRG\CmsBundle\Entity\BlockInterface'
            list:
                title:  '<i class="fa fa-cubes"></i> Block'
                fields:
                    - { property: Thumbnail, type: image, base_path: '/', css_class: 'w-50', label: 'thumbnail' }
                    - { property: key }
                    - { property: name }
                    - enabled
            form:
                fields:
                    -
                        property: thumbnail
                        type: KRG\CmsBundle\Form\Type\Base64FileType
                        label: 'block.thumbnail'
                    - { property: key }
                    - { property: name }
                    -
                        property: 'content'
                        type: KRG\CmsBundle\Form\Type\ContentType
                    - enabled

