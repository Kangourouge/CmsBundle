easy_admin:
    entities:
        Block:
            class: 'KRG\CmsBundle\Entity\BlockInterface'
            list:
                fields:
                    - { property: 'Thumbnail', type: 'image', base_path: '/', css_class: 'w-50', label: 'block.thumbnail' }
                    - 'name'
                    - 'key'
                    - 'enabled'
            form:
                fields:
                    -
                        property: 'thumbnail'
                        type: 'KRG\CmsBundle\Form\Type\Base64FileType'
                    - 'name'
                    - { property: 'key', type_options: { required: false }, help: 'unique_key' }
                    - 'content'
                    - 'enabled'

