easy_admin:
    entities:
        Block:
            class: '%krg_cms.block.class%'
            list:
                title:  '<i class="fa fa-cubes"></i> Block CMS'
                fields:
                    - enabled
                    - key
                    - name
            form:
                fields:
                    - key
                    - name
                    -
                        property: 'content'
                        type: KRG\CmsBundle\Form\Type\ContentType
                        type_options:
                            switch_header_footer: false
                            hide_header_footer: true
                    - enabled
