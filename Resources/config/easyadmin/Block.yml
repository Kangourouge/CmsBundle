easy_admin:
    entities:
        Block:
            class: 'KRG\CmsBundle\Entity\BlockInterface'
            list:
                title:  '<i class="fa fa-cubes"></i> Block'
                fields:
                    - { property: Thumbnail, type: image, base_path: '/', css_class: 'w-50' }
                    - key
                    - name
                    - enabled
            form:
                fields:
                    -
                        property: thumbnail
                        type: KRG\CmsBundle\Form\Type\Base64FileType
                    - key
                    - name
                    -
                        property: 'content'
                        type: KRG\IntlBundle\Form\Type\TranslationType
                        type_options:
                            entry_type: KRG\CmsBundle\Form\Type\ContentType
                    - enabled

