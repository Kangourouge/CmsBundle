easy_admin:
    entities:
        Seo:
            class: '%easy_admin_seo_class%'
            list:
                fields: ['enabled', 'routeName', 'metaTitle', 'metaDescription', 'parameters', 'url']
                dql_filter: "entity.route != 'krg_seo_page_show'"
            form:
                fields:
                    - { property: route, type: KRG\SeoBundle\Form\Type\SeoRouteType }
                    - { property: url, label: 'Redirect url' }
                    - metaTitle
                    - { property: metaDescription, type: textarea }
                    - metaRobots
                    - ogTitle
                    - ogDescription
                    - ogImage
                    - enabled
