easy_admin:
    entities:
        BlockForm:
            class: '%krg_cms.block_form.class%'
            list:
                fields:
                    - enabled
                    - working
                    - key
                    - name
            form:
                fields:
                    - enabled
                    - name
                    - { property: key, type_options: { required: true } }
                    - { property: form, type: KRG\CmsBundle\Form\Type\BlockFormType }
